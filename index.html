
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>課金抑制カウンター</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        padding: 20px;
    }
    h1 {
        color: #ff4b4b;
    }
    .input-area {
        margin: 20px 0;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
    }
    #result {
        font-size: 28px;
        margin-top: 20px;
        font-weight: bold;
        color: #2d6a4f;
    }
</style>
</head>
<body>

<h1>課金しなかったら得した額カウンター</h1>
<p>「本当は課金しそうだった金額」を入力して「追加」ボタンを押してください。</p>

<div class="input-area">
    <input type="number" id="amount" placeholder="金額（円）">
    <button onclick="addAmount()">追加</button>
</div>

<div id="result">総額: 0 円</div>

<script>
let totalSaved = 0;

function addAmount() {
    const amountInput = document.getElementById("amount");
    const amount = parseFloat(amountInput.value);
    if (!isNaN(amount) && amount > 0) {
        totalSaved += amount;
        document.getElementById("result").textContent = `総額: ${totalSaved.toLocaleString()} 円`;
        amountInput.value = "";
    } else {
        alert("正しい金額を入力してください！");
    }
}
</script>

</body>
</html>
